<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <div class="form-container">
        
        <form id="product-review-form" method="get" action="review.html">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product" required>
                    <option disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div id="rating" class="star-rating">
                    <div class="rating-option">
                        <label for="star5" title="1 stars">â˜†</label>
                        <input type="radio" id="star5" name="rating" value="5" required />
                    </div>
                    <div class="rating-option">
                        <label for="star4" title="2 stars">â˜†â˜†</label>
                        <input type="radio" id="star4" name="rating" value="4" />
                    </div>
                    <div class="rating-option">
                        <label for="star3" title="3 stars">â˜†â˜†â˜†</label>
                        <input type="radio" id="star3" name="rating" value="3" />
                    </div>
                    <div class="rating-option">
                        <label for="star2" title="4 stars">â˜†â˜†â˜†â˜†</label>
                        <input type="radio" id="star2" name="rating" value="2" />
                    </div>
                    <div class="rating-option">
                        <label for="star1" title="5 star">â˜†â˜†â˜†â˜†â˜†</label>
                        <input type="radio" id="star1" name="rating" value="1" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <p>(Check all that apply)</p>
                <div class="checkbox-container">
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Durability</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use">
                    <label for="ease-of-use">Ease of Use</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="written-review">Written Review <span class="highlight">(Optional)</span></label>
                <textarea id="written-review" name="review" placeholder="Write your review here..."></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name <span class="highlight">(Optional)</span></label>
                <input type="text" id="user-name" name="user-name" placeholder="Your name here">
            </div>

            <div class="form-group">
                <div class="button-container">
                    <input type="submit" value="Post Review">
                </div>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸ˜ŽKarel IgnacioðŸ˜Ž Manila, Philippines</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
