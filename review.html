<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/review.css">
</head>

<body>

    <div class="confirmation-container">
        <h1>Thank You for Your Review!</h1>
        <p>Your review has been submitted successfully.</p>
        <p>Total Reviews Submitted: <span id="review-count">0</span></p>
        <button onclick="window.location.href = 'form.html';">Submit Another Review</button>
    </div>

    <footer>
        <p>&#169; 2025 Product Reviews - All Rights Reserved</p>
    </footer>

    <script>

        const reviewCount = localStorage.getItem('reviewCount');
        document.getElementById('review-count').textContent = reviewCount ? reviewCount : 0;
    </script>
</body>

</html>
